<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Debug Tool</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffe6e6; border-color: #ff0000; }
        .success { background-color: #e6ffe6; border-color: #00ff00; }
        .info { background-color: #e6f3ff; border-color: #0066cc; }
    </style>
</head>
<body>
    <h1>Password Reset Debug Tool</h1>
    <div id="results"></div>
    
    <script>
        const SUPABASE_URL = "https://xdinmyztzvrcasvgupir.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkaW5teXp0enZyY2Fzdmd1cGlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzgyMjksImV4cCI6MjA2ODI1NDIyOX0.nUYgDJHoZNX5P4ZYKeeY0_AeIV8ZGpCaYjHMyScxwCQ";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function debugPasswordReset() {
            addResult('🔍 Starting password reset debug...', 'info');
            
            // Check current URL for tokens
            const url = new URL(window.location.href);
            const searchParams = new URLSearchParams(url.search);
            const hashParams = new URLSearchParams(url.hash.substring(1));
            
            addResult(`📍 Current URL: ${window.location.href}`, 'info');
            addResult(`🔍 Search params: ${url.search}`, 'info');
            addResult(`🔍 Hash params: ${url.hash}`, 'info');
            
            // Check for tokens
            const accessToken = searchParams.get("access_token") || hashParams.get("access_token");
            const refreshToken = searchParams.get("refresh_token") || hashParams.get("refresh_token");
            const type = searchParams.get("type") || hashParams.get("type");
            
            if (accessToken) {
                addResult(`✅ Access token found: ${accessToken.substring(0, 20)}...`, 'success');
            } else {
                addResult('❌ No access token found', 'error');
            }
            
            if (refreshToken) {
                addResult(`✅ Refresh token found: ${refreshToken.substring(0, 20)}...`, 'success');
            } else {
                addResult('❌ No refresh token found', 'error');
            }
            
            if (type) {
                addResult(`📝 Type: ${type}`, type === 'recovery' ? 'success' : 'error');
            } else {
                addResult('❌ No type parameter found', 'error');
            }
            
            // Test setting session if we have tokens
            if (accessToken && refreshToken) {
                try {
                    addResult('🔄 Attempting to set session...', 'info');
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken,
                    });
                    
                    if (error) {
                        addResult(`❌ Session set error: ${error.message}`, 'error');
                    } else {
                        addResult('✅ Session set successfully!', 'success');
                        addResult(`👤 User: ${data.user?.email || 'No email'}`, 'success');
                        
                        // Test password update capability
                        addResult('🔄 Testing password update capability...', 'info');
                        
                        const { data: sessionData } = await supabase.auth.getSession();
                        if (sessionData.session) {
                            addResult('✅ Session is active and ready for password update', 'success');
                        } else {
                            addResult('❌ No active session found', 'error');
                        }
                    }
                } catch (err) {
                    addResult(`❌ Session error: ${err.message}`, 'error');
                }
            }
        }
        
        // Run debug on page load
        debugPasswordReset();
        
        // Add button to re-run debug
        const button = document.createElement('button');
        button.textContent = 'Re-run Debug';
        button.onclick = () => {
            results.innerHTML = '';
            debugPasswordReset();
        };
        document.body.appendChild(button);
    </script>
</body>
</html>
